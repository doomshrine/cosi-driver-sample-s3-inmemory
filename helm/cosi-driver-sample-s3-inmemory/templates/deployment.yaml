apiVersion: apps/v1
kind: Deployment
metadata:
  name: objectstorage-provisioner
  labels:
    app.kubernetes.io/part-of: container-object-storage-interface
    app.kubernetes.io/component: driver-sample
    app.kubernetes.io/version: main
    app.kubernetes.io/name: cosi-driver-sample
spec:
  replicas: 1
  minReadySeconds: 30
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/part-of: container-object-storage-interface
      app.kubernetes.io/component: driver-sample
      app.kubernetes.io/version: main
      app.kubernetes.io/name: cosi-driver-sample
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: container-object-storage-interface
        app.kubernetes.io/component: driver-sample
        app.kubernetes.io/version: main
        app.kubernetes.io/name: cosi-driver-sample
    spec:
      serviceAccountName: objectstorage-provisioner-sa
      volumes:
        - name: socket
          emptyDir: {}
      containers:
        - name: cosi-driver
          image: docker.io/shanduur/cosi-driver-sample-s3-inmemory:latest
          imagePullPolicy: IfNotPresent
          args:
            - "-v=5"
          volumeMounts:
            - mountPath: /var/lib/cosi
              name: socket
          resources:
            limits:
              cpu: 100m
              memory: 1Gi
            requests:
              cpu: 100m
              memory: 1Gi
        - name: objectstorage-provisioner-sidecar
          image: gcr.io/k8s-staging-sig-storage/objectstorage-sidecar/objectstorage-sidecar:v20230130-v0.1.0-24-gc0cf995
          imagePullPolicy: IfNotPresent
          args:
            - "-v=5"
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
            - mountPath: /var/lib/cosi
              name: socket
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
